events {
    worker_connections 1024;
}

http {
    # Upstream servers (web instances)
    upstream app_servers {
        least_conn;  # Load balance to least connected server
        server web:5000;
        keepalive 32;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # Caching
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Max upload size (500MB for images)
        client_max_body_size 500M;

        # Connection limits
        limit_conn conn 10;

        # Static files caching
        location /static/ {
            proxy_cache static_cache;
            proxy_cache_valid 200 1h;
            proxy_pass http://app_servers;
        }

        # API endpoints with rate limiting
        location /upload_images {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300;
        }

        location /generate_video {
            limit_req zone=api burst=3 nodelay;
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300;
        }

        location /download_youtube {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 120;
        }

        # SSE for progress updates (needs special handling)
        location /progress/ {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600;
        }

        # Download with buffering for large files
        location /download/ {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_read_timeout 600;
        }

        # Default location
        location / {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
        }
    }
}
