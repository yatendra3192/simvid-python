<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimVid Python - Slideshow Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            margin-bottom: 30px;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .preview-item .remove-btn:hover {
            background: #ff4444;
            color: white;
        }

        .settings {
            background: #f8f8f8;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            display: none;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .setting-group input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .setting-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SimVid Python</h1>
        <p class="subtitle">Create beautiful slideshow videos from your images</p>

        <!-- Image Upload Section -->
        <div class="upload-area" id="imageUploadArea">
            <div class="upload-icon">📸</div>
            <p>Drag & drop images here or click to browse</p>
            <button type="button" id="selectBtn" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
                Select Images
            </button>
        </div>
        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">

        <!-- Image Preview -->
        <div class="preview-grid" id="imagePreview"></div>

        <!-- Settings -->
        <div class="settings" id="settings">
            <h3>Video Settings</h3>
            <div class="setting-group">
                <label>Duration per image: <span id="durationValue">2</span> seconds</label>
                <input type="range" id="duration" min="1" max="10" value="2" oninput="document.getElementById('durationValue').textContent = this.value">
            </div>
            <div class="setting-group">
                <label>Transition Effect:</label>
                <select id="transition">
                    <option value="fade">Fade</option>
                    <option value="slide">Slide</option>
                    <option value="zoom">Zoom</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Resolution:</label>
                <select id="resolution">
                    <option value="720x1280">Stories/Reels HD (720x1280)</option>
                    <option value="1080x1920">Stories/Reels Full HD (1080x1920)</option>
                    <option value="1280x720">YouTube HD (1280x720)</option>
                    <option value="1920x1080">YouTube Full HD (1920x1080)</option>
                </select>
            </div>

            <!-- Audio Section -->
            <h3 style="margin-top: 30px;">Background Music (Optional)</h3>
            <div class="audio-section">
                <div style="margin-bottom: 15px;">
                    <strong>Option 1:</strong> Download from YouTube
                    <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..." style="width: 100%; margin: 10px 0;">
                    <button class="btn btn-secondary" id="downloadYouTubeBtn" style="width: 100%;">
                        Download Audio from YouTube
                    </button>
                </div>
                <div>
                    <strong>Option 2:</strong> Upload audio file
                    <input type="file" id="audioInput" accept="audio/*" style="display: none;">
                    <button class="btn btn-secondary" id="uploadAudioBtn" style="width: 100%; margin-top: 10px;">
                        Choose Audio File
                    </button>
                </div>
                <div id="audioStatus" class="status"></div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div style="text-align: center; margin-top: 30px; display: none;" id="actionButtons">
            <button class="btn btn-primary" id="generateBtn" style="font-size: 18px; padding: 15px 40px;">
                Generate Video
            </button>
            <button class="btn btn-secondary" id="clearBtn">Clear All</button>
        </div>

        <!-- Progress -->
        <div id="progress" style="display: none; margin-top: 30px;">
            <div style="background: #e0e0e0; border-radius: 10px; overflow: hidden;">
                <div id="progressBar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 30px; width: 0%; transition: width 0.3s;"></div>
            </div>
            <div id="progressStatus" class="status"></div>
        </div>

        <!-- Video Result -->
        <div id="videoResult" style="display: none; margin-top: 30px; text-align: center;">
            <h3>Your Video is Ready!</h3>
            <video id="videoPlayer" controls style="width: 100%; max-width: 600px; margin: 20px 0; border-radius: 10px;"></video>
            <div>
                <a id="downloadLink" class="btn btn-success" download>Download Video</a>
                <button class="btn btn-secondary" id="createNewBtn">Create New Video</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let uploadedImages = [];
        let sessionId = null;
        let audioId = null;

        // Main initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');

            // Get all elements
            const imageUploadArea = document.getElementById('imageUploadArea');
            const imageInput = document.getElementById('imageInput');
            const selectBtn = document.getElementById('selectBtn');
            const uploadAudioBtn = document.getElementById('uploadAudioBtn');
            const audioInput = document.getElementById('audioInput');
            const downloadYouTubeBtn = document.getElementById('downloadYouTubeBtn');
            const generateBtn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const createNewBtn = document.getElementById('createNewBtn');

            // File selection handlers
            selectBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                console.log('Select button clicked');
                imageInput.click();
            });

            imageUploadArea.addEventListener('click', function(e) {
                if (e.target !== selectBtn) {
                    console.log('Upload area clicked');
                    imageInput.click();
                }
            });

            imageInput.addEventListener('change', function(e) {
                console.log('Files selected:', e.target.files.length);
                if (e.target.files.length > 0) {
                    handleImageFiles(e.target.files);
                }
            });

            // Drag and drop
            imageUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                imageUploadArea.classList.add('dragover');
            });

            imageUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                imageUploadArea.classList.remove('dragover');
            });

            imageUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                imageUploadArea.classList.remove('dragover');
                console.log('Files dropped:', e.dataTransfer.files.length);
                handleImageFiles(e.dataTransfer.files);
            });

            // Audio handlers
            uploadAudioBtn.addEventListener('click', function() {
                audioInput.click();
            });

            audioInput.addEventListener('change', async function(e) {
                if (e.target.files[0]) {
                    await uploadAudioFile(e.target.files[0]);
                }
            });

            downloadYouTubeBtn.addEventListener('click', downloadYouTubeAudio);

            // Action buttons
            generateBtn.addEventListener('click', generateVideo);
            clearBtn.addEventListener('click', clearAll);
            createNewBtn.addEventListener('click', createNew);
        });

        // Handle image files
        async function handleImageFiles(files) {
            console.log('Processing', files.length, 'files');
            const formData = new FormData();
            let validFiles = 0;

            // Show previews immediately
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    validFiles++;
                    formData.append('images', file);

                    // Create preview
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';

                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.onload = function() {
                        URL.revokeObjectURL(this.src);
                    };

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.textContent = '×';
                    removeBtn.onclick = function() {
                        this.parentElement.remove();
                    };

                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    document.getElementById('imagePreview').appendChild(previewItem);
                }
            }

            if (validFiles === 0) {
                alert('Please select image files only');
                return;
            }

            // Upload to server
            try {
                const response = await fetch('/upload_images', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    sessionId = data.session_id;
                    uploadedImages = data.images;
                    document.getElementById('settings').style.display = 'block';
                    document.getElementById('actionButtons').style.display = 'block';
                    console.log('Upload successful:', data);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload images');
            }
        }

        // Audio functions
        async function uploadAudioFile(file) {
            const formData = new FormData();
            formData.append('audio', file);

            try {
                const response = await fetch('/upload_audio', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    audioId = data.audio_id;
                    showStatus('audioStatus', 'success', '✅ Audio uploaded: ' + file.name);
                }
            } catch (error) {
                showStatus('audioStatus', 'error', '❌ Upload failed');
            }
        }

        async function downloadYouTubeAudio() {
            const url = document.getElementById('youtubeUrl').value.trim();
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            showStatus('audioStatus', 'info', '⏳ Downloading audio...');

            try {
                const response = await fetch('/download_youtube', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                if (data.success) {
                    audioId = data.audio_id;
                    showStatus('audioStatus', 'success', '✅ Downloaded: ' + data.title);
                } else {
                    showStatus('audioStatus', 'error', '❌ ' + data.error);
                }
            } catch (error) {
                showStatus('audioStatus', 'error', '❌ Download failed');
            }
        }

        // Generate video
        async function generateVideo() {
            if (!sessionId) {
                alert('Please upload images first');
                return;
            }

            document.getElementById('progress').style.display = 'block';
            updateProgress(10);
            showStatus('progressStatus', 'info', 'Generating video...');

            try {
                const response = await fetch('/generate_video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        audio_id: audioId,
                        duration: document.getElementById('duration').value,
                        transition: document.getElementById('transition').value,
                        resolution: document.getElementById('resolution').value
                    })
                });

                updateProgress(50);
                const data = await response.json();

                if (data.success) {
                    updateProgress(100);
                    showStatus('progressStatus', 'success', '✅ Video generated!');

                    document.getElementById('videoPlayer').src = data.download_url;
                    document.getElementById('downloadLink').href = data.download_url;
                    document.getElementById('videoResult').style.display = 'block';
                } else {
                    showStatus('progressStatus', 'error', '❌ ' + data.error);
                }
            } catch (error) {
                showStatus('progressStatus', 'error', '❌ Generation failed');
            }
        }

        // Utility functions
        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function showStatus(elementId, type, message) {
            const element = document.getElementById(elementId);
            element.className = 'status ' + type;
            element.textContent = message;
            element.style.display = 'block';
        }

        function clearAll() {
            document.getElementById('imagePreview').innerHTML = '';
            uploadedImages = [];
            sessionId = null;
            audioId = null;
            document.getElementById('settings').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
        }

        function createNew() {
            clearAll();
            document.getElementById('videoResult').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
        }
    </script>
</body>
</html>
